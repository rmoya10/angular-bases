<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
*ngIf="name !== 'Superman'"
class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar Nombre
</button>

<button
*ngIf="age !== 30"
class="btn btn-primary" (click)="changeAge()">
  Cambiar Edad
</button>

<button
class="btn btn-primary mx-2" (click)="resetForm()">
  Reset Form
</button>
